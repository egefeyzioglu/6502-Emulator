[instruction]
pattern = "\\b(ADC|AND|ASL|BCC|BCS|BEQ|BIT|BMI|BNE|BPL|BRK|BVC|BVS|CLC|CLD|CLI|CLV|CMP|CPX|CPY|DEC|DEX|DEY|EOR|INC|INX|INY|JMP|JSR|LDA|LDX|LDY|LSR|NOP|ORA|PHA|PHP|PLA|PLP|ROL|ROR|RTI|RTS|SBC|SEC|SED|SEI|STA|STX|STY|TAX|TAY|TSX|TXA|TXS|TYA)\\b"
colour = "#0000FF"
italic = "yes"
order = 4

[macro]
pattern = "\\.[A-Za-z][A-Za-z0-9]*"
colour = "#FF0000"
order = 5

[register]
pattern = "\\b(A|X|Y|SP|PC)\\b"
colour = "#FF8040"
italic = "yes"
order = 1

[number or address literal]
pattern = "(([#]?[$][0-9A-F]+)|([#]?[%][01]+)|([#]?0[0-8]+)|([#]?[0-9]+))\\b"
colour = "#FF00FF"
order = 2

[label]
pattern = "[A-Za-z][A-Za-z0-9]*:"
italic = "yes"
order = 3

[define]
pattern = "^define [A-Za-z_][A-Za-z0-9_]*"
colour = "#0000ff"
weight = 75

[string literal]
pattern = "\".*\"|\".*$"
colour = "#2DCC45"
order = 9990

[comment]
pattern = ";.*"
colour = "#AAAAAA"
order = 9999
